name: check-paths
on:
  push:
    branches: 
      - main
    paths: 
      - 'src/*.h'
  pull_request:
    paths: 
      - 'src/**'

jobs:
  job_id:
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl --request GET --url https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.number }}/files --header 'authorization: leanfrancucci ${{ secrets.GITHUB_TOKEN }}'
